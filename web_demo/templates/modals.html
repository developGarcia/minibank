<!-- Operation Modal -->
<div class="modal fade" id="operationModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="operationTitle">Operación Bancaria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="operationForm">
                    <input type="hidden" id="operationAccountId">
                    <input type="hidden" id="operationType">
                    
                    <div class="mb-3">
                        <label for="operationAmount" class="form-label">Monto ($)</label>
                        <input type="number" class="form-control" id="operationAmount" 
                               step="0.01" min="0.01" placeholder="0.00" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="operationDescription" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="operationDescription" 
                               placeholder="Ej: Transferencia, Pago de servicios, etc.">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" form="operationForm" id="operationButton" class="btn">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<!-- Transactions Modal -->
<div class="modal fade" id="transactionsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-history me-2"></i>
                    Historial de Transacciones
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="transactionsContent">
                    <!-- Content loaded dynamically -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
